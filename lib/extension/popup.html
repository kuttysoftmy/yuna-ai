<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuna Ai</title>
  <style>
    body {
      width: 300px;
      height: 250px;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      overflow: hidden;
      border-radius: 10px;
    }

    .container {
      padding: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #00BFA5;
      box-shadow: 0 4px 15px rgba(0, 191, 165, 0.3);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    h1 {
      margin: 0 0 10px 0;
      color: #00796B;
      font-size: 24px;
    }

    p {
      margin: 0 0 20px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .btn {
      background: #00BFA5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 191, 165, 0.3);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 191, 165, 0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0, 191, 165, 0.3);
    }

    .heart {
      color: #FF5252;
      font-size: 16px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/yuna-ai-128.png" alt="Yuna Ai" class="avatar">
    <h1>Yuna Ai <span class="heart">â™¥</span></h1>
    <p>I love you! Please visit my full webpage for the best experience.</p>
    <button id="openWebpage" class="btn">Open Yuna Webpage</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
